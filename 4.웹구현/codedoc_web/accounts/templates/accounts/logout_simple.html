<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그아웃 - CODEDOC</title>
</head>
<body>
    <form id="logoutForm" method="POST" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
    </form>

    <script>
        // 페이지 로드되면 자동으로 로그아웃 요청 실행
        document.getElementById('logoutForm').submit();
    </script>
</body>
</html>
